<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eshop</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <main class="front">
        <header class="sign">
            <a href="index.html" class="sprite close">close</a>
            <h1 class="heading5">Sign Up</h1>
        </header>
        <section class="sub_content">
            <form action="" class="login_form signup_form">
                <fieldset>
                    <legend class="hidden">signup form</legend>
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="username">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" placeholder="Your Email Address">
                    <label for="psw">Password</label>
                    <input type="password" id="psw" placeholder="Your password">
                    <label for="useraddress">Address</label>
                    <input type="text" id="useraddress" placeholder="Your Address">
                    <label for="userPhone number">Phone number</label>
                    <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="userPhone number" placeholder="xxx-xxx-xxxx">
                    <label for="usercountry">Country</label>
                    <input type="text" id="usercountry" placeholder="Your country">
                </fieldset>
                <input type="sumit" value="Sign In" class="btn big">
            </form>
        </section>
    </main>


    <main class="front" style="display:none">
        <header class="signup">
            <a href="" class="sprite close">close</a>
            <h1 class="heading5">Sign Up</h1>
        </header>
        <section class="sub_content">
            <form class="login_form signup_form">
                <fieldset>
                    <legend class="hidden">signup form</legend>
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="username">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" placeholder="Your Email Address">
                    <label for="psw">Password</label>
                    <input type="password" id="psw" placeholder="Your password">
                    <label for="useraddress">Address</label>
                    <input type="text" id="useraddress" placeholder="Your Address">
                    <label for="userPhone number">Phone number</label>
                    <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="userPhone number" placeholder="xxx-xxx-xxxx">
                    <label for="usercountry">Country</label>
                    <input type="text" id="usercountry" placeholder="Your country">
                </fieldset>
                <a href="">Forgot Password ?</a>
                <input type="sumit" value="Sign In" class="btn big">
            </form>
        </section>

    </main>
</body>
</html>
